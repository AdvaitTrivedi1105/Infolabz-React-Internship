<head>

    <title>Document</title>
</head>
<body>
    <script>
        function msg(){
            document.write("hello");
        }
        function add(a,b){
            document.write(a+b);
        }
        function sub(){
            var a=20, b=10;
            return a-b;
        }
        function pow(x,y){
            return x**y;
        }
        msg();
        add(1,2);
        var a = sub();
        document.write(a);
        var b = pow(2,2);
        document.write(b);


    </script>
</body>
