<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Email : <input type="email" name="uemail" placeholder="Enter email">
        <input type="submit" name="btn" onclick="data(this.form); return false;">
    </form>

    <p id="msg"></p>
    <p>helloo</p>

    <script>
        function data(form){
            var email = form.uemail.value;
            document.getElementById("msg").innerHTML = email;
        }
    </script>

</body>
</html>
